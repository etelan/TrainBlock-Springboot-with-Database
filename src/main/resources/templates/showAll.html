<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Cities</title>
  <link th:href="@{/styles/cssandjs/table.css}" rel="stylesheet" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<table class="styled-table">
  <thread>
    <tr>
      <th>Id</th>
      <th>Tag</th>
      <th>Station</th>
    </tr>
  </thread>
  <tbody>

    <tr th:each="train : ${trainArray}">
      <td th:text="${train.getId()}">Id</td>
      <td th:text="${train.getTag()}">Tag</td>
      <td th:text="${train.getStation()}">Station</td>
    </tr>
  </tbody>

</table>

</body>

<script>

</script>

</html>
